<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    <title>Pet Salon</title>
</head>
<body>
    <header class="site-in">
        <h1>Fashion Pets</h1>
        <div class="menu">
            <nav>
                <a href="index.html">Home</a>
                <a href="#">About</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>
    

    <main class="main-in">
        <div class="img-section">
                
            <img class="img-logo-register" src="img/logo.jpg" alt="">
        </div>
        <div class="info">

            </div>

        <div class="register-form">
            <form action="/register.html" target="_self">
                <p> Name:<input type="text" id="name" placeholder="Pet name"></p>
                <p>Age:<input type="text" name="age" placeholder="Pet age"></p>
                <p>Type:<input type="text" id="type"></p>
                <p>Gender: <input type="text" id="gender"></p>
                <p>Breed: <input type="text" id="breed"></p>
                <p>Service: <select name="service" id="service">
                    <option value=" "disabled service>------Select A Service------</option>
                    <option value="Shower">Shower</option>
                    <option value="Haircut">Haircut</option>
                    <option value="Nail Clip">Nail Clip</option>
                    <option value="Full service">Full Service</option>

                </select></p>
                <p>Owner Name: <input type="text" id="ownerName"></p>
                <p>Contact Phone: <input type="text" id="contactPhone"></p>

            </form>
            <input class="btn" type="submit" value="Register" onclick="register();">
        </div>
        </div>
    
    </main>
    <br/>
    <br/>
    <div class="search-bar" >
        <input type="text" id="search">
        <button class="btn" onclick="search();">Search</button>
    </div>
    <section class="list-pets">
        <h2>Register Pets</h2>

        <div>
            <table class="table" id="petTable">
                <thead>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Type</th>
                    <th>Gender</th>
                    <th>Breed</th>
                    <th>Service</th>
                    <th>Owner Name</th>
                    <th>Contact Phone</th>
                    <input class="btn" type="submit" value="Delete" onclick="remove();">
                </thead>
                <tbody id="listBody">
                    
                </tbody>
            </table>
    </section>

    <footer class="footer-in">
        <div class="menu-footer">
                <nav>
                        <a href="index.html">Home</a>
                        <a href="#">About</a>
                        <a href="register.html">Register</a>
                    </nav>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
